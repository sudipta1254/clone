<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/a26a0964b9.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Google Meet mobile UI clone</title>
</head>
<body>
    <main>
        <div id="top-c">
            <div id="top">
                <span><i class="fa-solid fa-bars fa-xl"></i></span>
                <h2>Meet</h2>
                <span>
                    <div id="pic"></div>
                </span>
            </div>
            <div id="meeting">
                <div id="meet">
                    New meeting
                </div>
                <div id="join">
                    Join with a code
                </div>
            </div>
        </div>
        <div id="data">
            <div id="content">
                <div id="link-img"></div>
                <h3>Get a link you can share</h3>
                <p>Tap <code>New meeting</code> to get a link you can send to people you want to meet with</p>
            </div>
        </div>
        <div id="footer">
            <span><i class="fa-regular fa-envelope fa-xl"></i></span>
            <span><i class="fa-regular fa-message fa-xl"></i></span>
            <span><i class="fa-solid fa-video fa-xl"></i></span>
        </div>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
