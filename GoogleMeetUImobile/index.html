<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./google_meet.ico">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/a26a0964b9.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Google Meet mobile UI clone</title>
</head>
<body>
    <main>
        <div id="top-c">
            <div id="top">
                <span class="mdf material-icons-outlined">menu</span>
                <h2>Meet</h2>
                <span>
                    <img id="pic" src="./pic.png">
                </span>
            </div>
            <div id="meeting">
                <div id="meet">
                    New meeting
                </div>
                <div id="join">
                    Join with a code
                </div>
            </div>
        </div>
        <div id="data">
            <div id="content">
                <img id="link-img" src="https://www.gstatic.com/meet/user_edu_get_a_link_light_90698cd7b4ca04d3005c962a3756c42d.svg">
                <h3>Get a link you can share</h3>
                <p>Tap <code>New meeting</code> to get a link you can send to people you want to meet with</p>
                <div id="dots">
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        <div id="footer">
            <span><i class="fa fa-regular fa-envelope fa-xl"></i></span>
            <span><i class="fa fa-regular fa-message fa-xl"></i></span>
            <span><i class="fa fa-solid fa-video fa-xl"></i></span>
            <!-- <span class="mdi mdf material-icons-outlined">email</span>
            <span class="mdi mdf material-icons-outlined">chat_bubble_outline</span>
            <span class="mdi mdf material-icons">videocam</span> -->
        </div>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
